{% load static %}

<div class="artist-songwritter">
    <div class="frame-9">
        <div class="frame-10">
            <div class="frame-11">
                <div class="text-wrapper-20">
                    <img src="{% static 'img/icon/royalti.png' %}" alt="Royalti Icon" style="margin-right: 10px;">
                    List Royalti</div>
            </div>
            <div class="frame-10">
                <div class="datatable">
                    <div class="table-header">
                        <div class="header-cell">
                            <div class="text-wrapper-22">Judul Lagu</div>
                        </div>
                        <div class="header-cell-2a">
                            <div class="sort-button">
                                <div class="text-wrapper-22">Judul Album</div>
                            </div>
                        </div>
                        <div class="header-cell-2a">
                            <div class="sort-button">
                                <div class="text-wrapper-22">Total Play</div>
                            </div>
                        </div>
                        <div class="header-cell-2a">
                            <div class="sort-button">
                                <div class="text-wrapper-22">Total Download</div>
                            </div>
                        </div>
                        <div class="header-cell-3">
                            <div class="sort-button">
                                <div class="text-wrapper-22">Total Royalti Didapat</div>
                            </div>
                        </div>
                    </div>
                    {% for royalti in list_royalti %}
                    <div class="table-row">
                        <div class="table-row-cell">
                            <div class="text-wrapper-23">{{royalti.0}}</div>
                        </div>
                        <div class="table-row-cell-3">
                            <div class="text-wrapper-25">{{royalti.1}}</div>
                        </div>
                        <div class="table-row-cell-3">
                            <div class="text-wrapper-25">{{royalti.2}}</div>
                        </div>
                        <div class="table-row-cell-3">
                            <div class="text-wrapper-25">{{royalti.3}}</div>
                        </div>
                        <div class="table-row-cell-3">
                            <div class="text-wrapper-25">Rp {{royalti.4}}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>


        </div>
    </div>
</div>
