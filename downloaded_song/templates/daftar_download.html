{% include 'base.html' %}

<head>
    <!-- Setting Specific Css -->
    {% load static %}
</head>

<body>
    <!-- Start Fe Here-->
    <div class="download-lagu">
        <div class="download-lagu-warp">
            <header class="header">
                <div class="title">
                    <img class="icon" src="../../static/img/icon/Downloaded Song.png" />
                    <div class="text-wrapper">Daftar Download Lagu</div>
                </div>
            </header>
            <table class="datatable">
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Oleh</th>
                        <th>Tanggal Download</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in downloaded_songs %}
                    <tr>
                        <td>{{ song.Judul }}</td>
                        <td>{{ song.Artis }}</td>
                        <td>{{ song.Tanggal_Download }}</td>
                        <td class="action-cell">
                            <button class="delete-button" data-toggle="modal" data-target="#exampleModalCenter">
                                <img src="../../static/img/icon/Delete Icon.png" alt="Delete" />
                            </button>
                            <button class="button-lihat">Lihat</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" style="align-items: center;">
                    <h4>Berhasil Menghapus Lagu dengan judul ‘Song 1’ dari unduhan!</h4>
                    <img src="../../static/img/Delete Success.png" class="img-fluid mb-3 illustration"
                        alt="Illustration">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kembali</button>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    .download-lagu {
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 64px;
        margin-left: auto;
        margin-right: auto;
        padding: 48px 64px 64px;
        background-color: #ffffff;
        border-radius: 32px;
        box-shadow: 0 4px 6px rgba(170, 170, 170, 0.1);
        max-width: calc(85%);
        overflow: auto;
    }

    .download-lagu .download-lagu-warp {
        display: flex;
        flex-direction: column;
        width: 1151px;
        align-items: flex-start;
        gap: 64px;
        position: relative;
        flex: 0 0 auto;
        margin-left: -0.5px;
        margin-right: -0.5px;
    }

    .download-lagu .header {
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 18px;
        /* position: relative; */
        align-self: stretch;
        width: 1150px;
        flex: 0 0 auto;
        background-color: transparent;
    }

    .download-lagu .title {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
        position: relative;
        flex: 0 0 auto;
    }

    .download-lagu .icon {
        position: relative;
        width: 32px;
        height: 26px;
    }

    .download-lagu .text-wrapper {
        position: relative;
        width: fit-content;
        margin-top: -1px;
        font-family: var(--h2-font-family);
        font-weight: var(--h2-font-weight);
        color: var(--black);
        font-size: var(--h2-font-size);
        letter-spacing: var(--h2-letter-spacing);
        line-height: var(--h2-line-height);
        white-space: nowrap;
        font-style: var(--h2-font-style);
    }


    .download-lagu .datatable {
        width: 100%;
        overflow: hidden;
        background-color: #ffffffcf;
        align-items: flex-end;
        border-radius: 16px;
        padding: 0px 0px 16px;
        border: 1px solid;
        border-color: #E2E8F0 !important;
        /* Menambahkan !important untuk memastikan warna border */
        box-shadow: 0px 0px 0px 1px #E2E8F0;
        /* Shadow dengan warna abu-abu dan transparansi */

    }


    .download-lagu table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        border: 1px solid;
        border-color: #E2E8F0 !important;
        table-layout: fixed;
    }

    .download-lagu th,
    .download-lagu td {
        text-align: left;
        padding: 20px 60px;
        border-bottom: 1px solid #E2E8F0;
    }

    .download-lagu tr {
        width: 100%;
    }

    .download-lagu th {
        background-color: #EFF6FF;
        padding: 32px 60px;
    }

    .download-lagu th.centered {
        text-align: center;
    }


    .download-lagu tr:last-child td {
        border-bottom: none;
    }

    .download-lagu button.button-lihat {
        background-color: var(--orange);
        border: none;
        color: white;
        padding: 16px 24px;
        cursor: pointer;
        border-radius: 16px;
        font-family: 'Poppins', sans-serif;
    }


    td.action-cell {
        gap: 8px;
        display: flex;
        justify-content: center;
        /* Center the buttons horizontally */
        align-items: center;
        /* Center the buttons vertically */
    }

    .download-lagu button.delete-button {
        background-color: var(--red);
        border-radius: 16px;
        border: none;
        padding: 14px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .delete-button img {
        width: 28px;
        height: 28px;
        display: block;
    }

    .modal {
        border-radius: 40px;
        justify-content: center;
        margin-top: 10%;

    }

    .modal .modal-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 16px;
    }

    .modal .modal-dialog {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .modal .modal-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        border-end-end-radius: 20px;
        border-radius: 20px;
    }

    .modal .modal-body h4 {
        margin-bottom: 20px;
        text-align: center;
        font-size: var(--h3-font-size);
        line-height: var(--h3-line-height);
        font-weight: var(--h3-font-weight);
        color: var(--black);
    }

    .modal .modal-footer {
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .modal .illustration {
        width: 300px;
        height: 300px;
        object-fit: cover;
        align-self: center;
    }

    .modal button.btn {
        width: 160px;
        height: 56px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: var(--variable-collection-border-radius);
        color: #ffffff;
        background-color: var(--red);
    }
</style>
