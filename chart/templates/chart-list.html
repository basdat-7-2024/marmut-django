<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Setting Css -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleguide.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chart_list_style.css' %}">

    <!-- Setting Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Setting Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Setting Css di Static -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% include "navbar-premium.html" %}

    <!-- Start Fe Here-->
    <div class="chart-list">
        <div class="header-list">
            <div class="title">
                <img class="icon-title" src="https://i.ibb.co/fNmQg20/Icon-Title.png" />
                <div class="text-wrapper">Chart List</div>
            </div>
        </div>
        <div class="isi-list">
            <p class="div">Berikut merupakan pilihan lagu dalam Chartlist Marmut</p>
            <table class="datatable">
                <thead>
                    <tr class="table-header">
                        <th class="header-cell">
                            <div class="text-wrapper-2">Tipe</div>
                        </th>
                        <th class="header-cell header-2">
                            <div class="text-wrapper-2">Actions</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td class="table-row-cell">
                            <div class="text-wrapper-3">Daily Top 20</div>
                        </td>
                        <td class="frame-wrapper">
                            <div class="frame">
                                <a href="{% url 'chart:chart_detail' %}" class="button-table">Lihat Daftar Lagu</a>
                            </div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-row-cell">
                            <div class="text-wrapper-3">Weekly Top 20</div>
                        </td>
                        <td class="frame-wrapper">
                            <div class="frame">
                                <a href="{% url 'chart:chart_detail' %}" class="button-table">Lihat Daftar Lagu</a>
                            </div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-row-cell">
                            <div class="text-wrapper-3">Monthly Top 20</div>
                        </td>
                        <td class="frame-wrapper">
                            <div class="frame">
                                <a href="{% url 'chart:chart_detail' %}" class="button-table">Lihat Daftar Lagu</a>
                            </div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-row-cell">
                            <div class="text-wrapper-3">Yearly Top 20</div>
                        </td>
                        <td class="frame-wrapper">
                            <div class="frame">
                                <a href="{% url 'chart:chart_detail' %}" class="button-table">Lihat Daftar Lagu</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <a href="#" class="button">Kembali ke Home</a>
        </div>
    </div>
</body>


</html>
