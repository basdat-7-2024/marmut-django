{% include 'base.html' %}

<head>
    <!-- Setting Specific Css -->
    {% load static %}
</head>

<body>
    <div class="list-paket">
        <div class="list-paket-wrap">
            <div class="header-section">
                <div class="title-wrap">
                    <img class="icon-paket" src="../../static/img/icon/Langganan Paket.png"  />
                    <div class="text-wrapper">Langganan Paket</div>
                </div>
                <div class="button-riwayat">
                    <a href="{% url 'langganan_paket:riwayatpaket' %}">
                        <button class="button">Riwayat Transaksi</button>
                    </a>
                </div>
            </div>
            <div class="datatable">
                <table>
                    <thead>
                        <tr>
                            <th>Jenis</th>
                            <th>Harga</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for jenis, harga in jenis_harga %}
                        <tr>
                            <td>{{ jenis }}</td>
                            <td>Rp. {{ harga|floatformat:0 }}</td>
                            <td>
                                <form method="POST" >
                                    {% csrf_token %}
                                    <input type="hidden" name="jenis_paket" value="{{ jenis }}">
                                    <button type="submit" class="button-berlangganan">Berlangganan</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


        <style>
            .list-paket {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 64px;
                margin-left: auto;
                margin-right: auto;
                padding: 48px 64px 64px;
                background-color: #ffffff;
                border-radius: 32px;
                box-shadow: 0 4px 6px rgba(170, 170, 170, 0.1);
                max-width: calc(85%);
            }


            .list-paket .list-paket-wrap {
                display: inline-flex;
                flex-direction: column;
                align-items: center;
                gap: 64px;
                position: relative;
                flex: 0 0 auto;
            }

            .list-paket .header-section {
                width: 1150px;
                height: 81px;
                justify-content: space-between;
                display: flex;
                align-items: center;
                position: relative;
            }

            .list-paket .title-wrap {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 18px;
                position: relative;
                flex: 0 0 auto;
            }

            .list-paket .icon-paket {
                position: relative;
                width: 48px;
                height: 48px;
            }

            .list-paket .text-wrapper {
                position: relative;
                width: fit-content;
                margin-top: -1px;
                font-family: var(--h2-font-family);
                font-weight: var(--h2-font-weight);
                color: var(--black);
                font-size: var(--h2-font-size);
                letter-spacing: var(--h2-letter-spacing);
                line-height: var(--h2-line-height);
                white-space: nowrap;
                font-style: var(--h2-font-style);
            }

            .list-paket .button-riwayat {
                display: inline-flex;
                height: 56px;
                align-items: center;
                justify-content: center;
                gap: var(--tokens-measurements-button-gap);
                padding: 0px 28px;
                position: relative;
                flex: 0 0 auto;
                background-color: #60cad7;
                border-radius: 16px;
                border-color: transparent;
            }

            .list-paket .button {
                all: unset;
                box-sizing: border-box;
                position: relative;
                width: fit-content;
                font-family: var(--desktop-semibold-large-text-font-family);
                font-weight: var(--desktop-semibold-large-text-font-weight);
                color: var(--white);
                font-size: var(--desktop-semibold-large-text-font-size);
                text-align: center;
                letter-spacing: var(--desktop-semibold-large-text-letter-spacing);
                line-height: var(--desktop-semibold-large-text-line-height);
                white-space: nowrap;
                font-style: var(--desktop-semibold-large-text-font-style);
            }

            .list-paket .datatable {
                display: flex;
                flex-direction: column;
                width: 90%;
                align-items: flex-start;
                padding: 0px 0px 12px;
                position: relative;
                flex: 0 0 auto;
                background-color: #ffffff;
                border-radius: 12px;
                overflow: hidden;
                border: 1px solid;
                border-color: #E2E8F0;
            }

            .list-paket table {
                width: 100%;
                border-collapse: collapse;
                margin: 0;
                padding: 0;
                border-color: 1px #E2E8F0;
                table-layout: fixed;
            }

            .list-paket th,
            .list-paket td {
                text-align: left;
                padding: 8px 60px;
                border-bottom: 1px solid #E2E8F0;
            }

            .list-paket th {
                background-color: #EFF6FF;
                padding: 24px 60px;
                align-items: flex-start;
                align-self: stretch;
            }

            .list-paket th.centered {
                text-align: center;
            }


            .list-paket tr:last-child td {
                border-bottom: none;
            }

            .list-paket button.button-berlangganan {
                background-color: #ffa54b;
                border: none;
                color: white;
                padding: 14px 24px;
                cursor: pointer;
                border-radius: 16px;
                font-family: 'Poppins', sans-serif;
            }

            .list-paket button.button-berlangganan:hover {
                background-color: #ff8c00;
            }

            .button-riwayat a {
                text-decoration: none; 
            }

            .button-berlangganan-link {
                text-decoration: none; 
            }
        </style>
</body>
