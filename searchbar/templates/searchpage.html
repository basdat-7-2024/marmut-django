    <style>
        .search-marmut {
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 64px;
            margin-left: auto;
            margin-right: auto;
            padding: 48px 64px 64px;
            background-color: #ffffff;
            border-radius: 32px;
            box-shadow: 0 4px 6px rgba(170, 170, 170, 0.1);
            max-width: calc(85%);
            overflow: auto;
        }

        .form-inline .form-search {
            padding: 12px 20px !important;
            width: 400px !important;
            border-radius: 16px;
            border: 2px solid #82828233;
        }

        .search-marmut .div {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
            flex: 0 0 auto;
        }

        .search-marmut .search-wrap {
            flex-direction: column;
            align-items: center;
            gap: 28px;
            display: inline-flex;
            position: relative;
            flex: 0 0 auto;
        }

        .search-marmut .title {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            position: relative;
            flex: 0 0 auto;
        }

        .search-marmut .icon {
            position: relative;
            width: 38px;
            height: 38px;
        }

        .search-marmut .text-wrapper {
            position: relative;
            width: fit-content;
            font-family: var(--h3-font-family);
            font-weight: var(--h3-font-weight);
            color: var(--black);
            font-size: var(--h3-font-size);
            letter-spacing: var(--h3-letter-spacing);
            line-height: var(--h3-line-height);
            white-space: nowrap;
            font-style: var(--h3-font-style);
        }

        .search-marmut .search-bar {
            align-items: flex-start;
            gap: 24px;
            display: inline-flex;
            position: relative;
            flex: 0 0 auto;
        }

        .search-marmut .input-field {
            display: flex;
            width: 546px;
            height: 56px;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            position: relative;
            background-color: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid;
            border-color: #82828233;
        }

        .search-marmut .search {
            position: relative;
            width: 28px;
            height: 28px;
        }

        .search-marmut .frame {
            display: flex;
            align-items: flex-start;
            gap: 2px;
            position: relative;
            flex: 1;
            flex-grow: 1;
        }

        .search-marmut .placeholder {
            position: relative;
            width: fit-content;
            margin-top: -1px;
            font-family: var(--p-semi-bold-font-family);
            font-weight: var(--p-semi-bold-font-weight);
            color: #828282b2;
            font-size: var(--p-semi-bold-font-size);
            letter-spacing: var(--p-semi-bold-letter-spacing);
            line-height: var(--p-semi-bold-line-height);
            white-space: nowrap;
            font-style: var(--p-semi-bold-font-style);
            background: transparent;
            border: none;
            padding: 0;
        }

        .search-marmut .button-search {
            display: inline-flex;
            align-items: flex-start;
            gap: 14px;
            position: relative;
            flex: 0 0 auto;
        }

        .search-marmut .button {

        .search-marmut .button-2 {

            width: fit-content;

            font-weight: var(--h2-font-weight);
            color: var(--black);
            font-size: var(--h2-font-size);
            letter-spacing: var(--h2-letter-spacing);
            line-height: var(--h2-line-height);
            white-space: nowrap;
            font-style: var(--h2-font-style);
        }

        .search-marmut .datatable {

            overflow: hidden;
            background-color: #ffffffcf;
            align-items: flex-end;
            border-radius: 16px;
            padding: 0px 0px 16px;
            border: 1px solid;
            border-color: #E2E8F0 !important;
            /* Menambahkan !important untuk memastikan warna border */
            box-shadow: 0px 0px 0px 1px #E2E8F0;

        .search-marmut table {

            border-collapse: collapse;
            margin: 0;
            padding: 0;
            border: 1px solid;
            border-color: #E2E8F0 !important;
            table-layout: fixed;

            padding: 20px 60px;
            border-bottom: 1px solid #E2E8F0;

            padding: 32px 60px;

            background-color: var(--orange);

            color: white;
            padding: 16px 24px;

            border-radius: 16px;

        td.action-cell {

            display: flex;
            justify-content: center;

        }

        .search-marmut button.lihat-button {

            border-radius: 16px;
            border: none;
            padding: 14px 32px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .empty {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 40px;
            position: relative;
        }

        .empty .empty-illustration {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 268px;
            height: 259px;
            object-fit: cover;
        }

        .empty .text-wrapper {
            padding-top: 12px;
            position: relative;
            width: fit-content;
            font-family: var(--h3-font-family);
            font-weight: var(--h3-font-weight);
            color: var(--black);
            font-size: var(--h3-font-size);
            letter-spacing: var(--h3-letter-spacing);
            line-height: var(--h3-line-height);
            white-space: nowrap;
            font-style: var(--h3-font-style);
        }
    </style>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const queryDisplay = document.getElementById('display-query');
        const queryText = document.getElementById('query-text');
        const urlPath = window.location.pathname;
        const resultsTable = document.getElementById('results-table');
        const noResults = document.getElementById('no-results');

        const pathSegments = urlPath.split('/').filter(Boolean);
        if (pathSegments[0] === 'search' && pathSegments.length > 1) {
            const searchQuery = decodeURIComponent(pathSegments[1]);
            queryDisplay.textContent = searchQuery;
            queryText.textContent = `"${searchQuery}"`;
            if (searchQuery.toLowerCase() === "love") {
                resultsTable.style.display = '';
                noResults.style.display = 'none';
            } else {
                resultsTable.style.display = 'none';
                noResults.style.display = 'flex';
            }
        } else {
            resultsTable.style.display = 'none';
            noResults.style.display = 'flex';
        }

        const searchForm = document.querySelector('.search-marmut .search-wrap');
        const searchInput = searchForm.querySelector('input[type="search"]');
        searchForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `/search/${encodeURIComponent(query)}/`; // Redirect to the search URL
            }
        });
    });
</script>
